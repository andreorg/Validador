<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <div class="container-md">
        <div class="row">
            <div class="col">
                <h1 class="titulo">VALIDADOR</h1>
                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="text" class="form-control" id="pass" placeholder="C111aaa&&&">
                    <small>La contraseña debe tener una mayuscula, tres números, tres letras y tres caracteres especiales en ese orden</small>
                    <button onclick="validation(document.getElementById('pass').value)" type="button"  data-toggle="modal" data-target="#respuesta" class="btn btn-primary btn-lg">Enviar</button>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="respuesta">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="rest"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="rest2"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>
